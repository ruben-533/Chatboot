<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <span class="header-icon">üë®‚Äç‚öïÔ∏è</span>Centro HOLANDA
        </div>
        <div class="chat-messages" id="chat-messages">
            <div class="message bot-message">
                ¬°Bienvenido al Centro de Salud HOLANDA. Soy Eli tu asistente virtual. ¬øEn qu√© puedo ayudarle hoy?
            </div>
        </div>
        <div class="bot-typing" id="bot-typing">
            <div class="typing-dots">
                <span class="typing-dot"></span>
                <span class="typing-dot"></span>
                <span class="typing-dot"></span>
            </div>
        </div>
        <div class="quick-buttons">
            <button class="quick-button" onclick="chatBot.handleQuickMessage('Agendar cita')">Agendar cita</button>
            <button class="quick-button" onclick="chatBot.handleQuickMessage('Horarios de atenci√≥n')">Horarios</button>
            <button class="quick-button" onclick="chatBot.handleQuickMessage('Especialidades m√©dicas')">Especialidades</button>
            <button class="quick-button" onclick="chatBot.handleQuickMessage('Emergencias')">Emergencias</button>
        </div>
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Escribe tu consulta aqu√≠..." autocomplete="off">
            <button onclick="chatBot.handleUserInput()">‚û§</button>
        </div>
    </div>


    <script>
        // Clase para manejar elementos del DOM
        class DOMManager {
            constructor() {
                this.chatMessages = document.getElementById('chat-messages');
                this.botTyping = document.getElementById('bot-typing');
                this.userInput = document.getElementById('user-input');
            }

            addMessage(text, sender) {
                const msg = document.createElement('div');
                msg.className = `message ${sender}-message`;
                msg.textContent = text;
                this.chatMessages.appendChild(msg);
                this.scrollToBottom();
            }

            scrollToBottom() {
                this.chatMessages.scrollTop = this.chatMessages.scrollHeight;
            }

            showTyping() {
                this.botTyping.style.display = 'block';
            }

            hideTyping() {
                this.botTyping.style.display = 'none';
            }

            clearInput() {
                this.userInput.value = '';
            }

            getUserInput() {
                return this.userInput.value.trim();
            }
        }


        // Clase para validaciones
        class Validator {
            static isNotEmpty(value) {
                return value && value.trim() !== '';
            }

            static isValidEmail(email) {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return emailRegex.test(email);
            }

            static isValidPhone(phone) {
                const phoneRegex = /^\d{8,15}$/;
                return phoneRegex.test(phone.replace(/\s+/g, ''));
            }

            static validateAppointmentData(data) {
                const errors = [];
                
                if (!this.isNotEmpty(data.name)) {
                    errors.push('El nombre es requerido');
                }
                
                if (!this.isValidPhone(data.phone)) {
                    errors.push('Tel√©fono inv√°lido');
                }
                
                if (!this.isValidEmail(data.email)) {
                    errors.push('Email inv√°lido');
                }
                
                if (!this.isNotEmpty(data.specialty)) {
                    errors.push('Especialidad es requerida');
                }
                
                if (!this.isNotEmpty(data.date)) {
                    errors.push('Fecha es requerida');
                }
                
                if (!this.isNotEmpty(data.time)) {
                    errors.push('Hora es requerida');
                }

                return {
                    isValid: errors.length === 0,
                    errors
                };
            }
        }

    </script>

</body>
</html>
